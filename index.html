<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husbander 4.0 - Ultimate Valentine</title>
    <style>
        :root {
            --primary: #fe3c72;
            --primary-dark: #e63565;
            --bg-color: #f0f2f5;
            --white: #ffffff;
            --text: #333;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100%; display: flex;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Hlavn칳 obal appky */
        .app-container {
            width: 400px;
            max-width: 450px; /* Mierne 코ir코ie pre lep코칤 feeling */
            height: 95vh;
            max-height: 800px;
            background: var(--white);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body, html {
                background-color: var(--white);
            }
            
            .app-container {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .header {
                padding: 15px;
                font-size: 1.3rem;
            }

            .card-container {
                padding: 10px;
            }

            .card {
                width: 98%;
            }

            .card-info h2 {
                font-size: 1.4rem;
            }

            .card-info p {
                font-size: 0.95rem;
            }

            .actions {
                padding: 15px 0 25px;
                gap: 20px;
            }

            .btn {
                width: 65px;
                height: 65px;
                font-size: 26px;
            }

            .modal {
                width: 85%;
                max-width: 320px;
                padding: 25px 18px;
            }

            .modal h3 {
                font-size: 1.4rem;
            }

            .modal p {
                font-size: 1rem;
            }

            .match-screen h1 {
                font-size: 2.5rem !important;
            }

            .match-screen p {
                font-size: 1.2rem !important;
            }
        }

        /* Horn치 li코ta */
        .header {
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            border-bottom: 1px solid #f2f2f2;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Priestor pre karty */
        .card-container {
            flex: 1;
            position: relative;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Karta */
        .card {
            position: absolute;
            width: 95%;
            height: 100%;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
        }

        /* Fotka */
        .photo-area {
            width: 100%;
            height: 60%; /* Fixn치 캜as콘 pre fotku */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f8f8;
            position: relative;
            flex-shrink: 0;
        }



        /* Text pod fotkou */
        .card-info {
            padding: 20px;
            overflow-y: auto; /* Scroll ak je text dlh칳 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-info h2 {
            margin: 0;
            font-size: 1.6rem;
            color: var(--text);
        }

        .card-info p {
            margin: 10px 0 0;
            color: #666;
            font-size: 1.05rem;
            line-height: 1.5;
        }

        /* Tla캜idl치 */
        .actions {
            padding: 20px 0 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-shrink: 0;
        }

        .btn {
            width: 75px; height: 75px;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            cursor: pointer;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn:active { transform: scale(0.8); }
        .btn-nope { color: #ff4444; border: 2px solid #ff4444; }
        .btn-like { color: #2fd4a1; border: 2px solid #2fd4a1; }

        /* MODAL - RESPONSIVE & WIDER */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: white;
            width: 90%; /* Zaber치 90% 코칤rky kontajnera */
            max-width: 360px;
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.active {
            transform: translateY(0);
            opacity: 1;
        }

        .modal h3 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .modal p {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 25px;
        }

        .modal-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(254, 60, 114, 0.3);
        }

        /* Fin치lna obrazovka */
        .match-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #fe3c72 0%, #ff7854 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 2000;
            padding: 40px;
        }

        .match-screen.active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-12px); }
            40% { transform: translateX(12px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <span>游댠</span> Husbander
        </div>
        
        <div class="card-container" id="card-stack">
            </div>

        <div class="actions">
            <button class="btn btn-nope" id="nopeBtn">九뒲잺</button>
            <button class="btn btn-like" id="likeBtn">仇벒잺</button>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal" id="modalBox">
                <h3>Ojojoj! 游띔</h3>
                <p id="modalMsg">Toto tla캜idlo je len dekor치cia. Sk칰s rad코ej to srdie캜ko!</p>
                <button class="modal-btn" onclick="closeModal()">Rozumiem, si 칰쬬sn칳</button>
            </div>
        </div>

        <div class="match-screen" id="matchScreen">
            <h1 style="font-size: 3.5rem; margin: 0;">It's a Match!</h1>
            <p style="font-size: 1.4rem; margin-top: 20px; font-weight: 300;">
                Vedel som, 쬰 ma "swipe-ne코" doprava. <br><br>
                <b>Milujem 콘a!</b>
            </p>
            <div style="font-size: 50px; margin-top: 20px;">游꺛</div>
        </div>
    </div>

    <script>
        const profiles = [
            {
                name: 'Tvoj Man쬰l, 30',
                bio: 'Tento unik치tny exempl치r je vybaven칳 funkciou "vyn치코anie smet칤" (vy쬬duje pravideln칠 aktualiz치cie softv칠ru) a dok치쬰 vyprodukova콘 a 10 vtipov za hodinu, z ktor칳ch aspo켿 jeden je naozaj vtipn칳.',
                photos: ['./photos/1.png']
            },
            {
                name: 'Profesion치lny Obj칤ma캜, 30',
                bio: 'H쬬d치m niekoho, kto ma bude 코krabka콘 na chrbte v칳menou za do쬴votn칰 vernos콘 a pravideln칠 dop컄켿anie z치sob 캜okol치dy. Som ve쬸i skladn칳, zmest칤m sa na ak칳ko쭀ek gau캜.',
                photos: ['./photos/2.png']
            },
            {
                name: 'Kulin치rsky Experiment치tor, 30',
                bio: 'Moje 코peciality zah콋켿aj칰: 캜aj, hrianky a objedn치vanie z don치코kov칳ch slu쬴eb tak r칳chlo, 쬰 kuri칠r pr칤de sk칪r, ne stihne코 poveda콘 "hlad".',
                photos: ['./photos/3.png']
            },
            {
                name: 'Tvoj Osobn칳 IT Support, 30',
                bio: 'Nefunguje Wi-Fi? Heslo na Netflix? Pr치캜ka vyd치va divn칠 zvuky? Sta캜칤 zavola콘 a ja... pravdepodobne vypnem a znova zapnem poistky. Ale budem pri tom vyzera콘 odborne.',
                photos: ['./photos/4.png']
            }
        ];

        const nopeMessages = [
            "Pekn칳 pokus! Ale dnes je Valent칤n, X-ko je zak치zan칠.",
            "Detekoval som chybu v tvojom prste. Sk칰s to o 2 centimetre doprava.",
            "Toto tla캜idlo sl칰쬴 len na testovanie tvojej trpezlivosti. Testom si nepre코la!",
            "Ups! Vyzer치 to, 쬰 tvoj vkus je moment치lne nedostupn칳. Sk칰s srdie캜ko.",
            "Naozaj si chcela klikn칰콘 toto? Dobre si to rozmysli... dnes var칤m ja!"
        ];

        let currentProfileIdx = 0;
        let currentPhotoIdx = 0;

        function renderCard() {
            const stack = document.getElementById('card-stack');
            if (currentProfileIdx >= profiles.length) {
                document.getElementById('matchScreen').classList.add('active');
                return;
            }

            const p = profiles[currentProfileIdx];
            currentPhotoIdx = 0;

            const card = document.createElement('div');
            card.className = 'card';
            card.id = 'activeCard';

            card.innerHTML = `
                <div class="photo-area" id="photoArea" style="background-image: url('${p.photos[0]}')">
                </div>
                <div class="card-info">
                    <h2>${p.name}</h2>
                    <p>${p.bio}</p>
                </div>
            `;

            stack.innerHTML = '';
            stack.appendChild(card);

            document.getElementById('photoArea').onclick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                changePhoto(x < rect.width / 2 ? -1 : 1);
            };
        }

        function changePhoto(dir) {
            const p = profiles[currentProfileIdx];
            currentPhotoIdx += dir;
            if (currentPhotoIdx < 0) currentPhotoIdx = 0;
            if (currentPhotoIdx >= p.photos.length) currentPhotoIdx = p.photos.length - 1;

            document.getElementById('photoArea').style.backgroundImage = `url('${p.photos[currentPhotoIdx]}')`;
            document.querySelectorAll('.index-bar').forEach((b, i) => b.classList.toggle('active', i === currentPhotoIdx));
        }

        document.getElementById('likeBtn').onclick = () => {
            const card = document.getElementById('activeCard');
            if (!card) return;
            card.style.transform = 'translateX(250%) rotate(30deg)';
            card.style.opacity = '0';
            setTimeout(() => { currentProfileIdx++; renderCard(); }, 400);
        };

        document.getElementById('nopeBtn').onclick = () => {
            const btn = document.getElementById('nopeBtn');
            btn.classList.add('shake');
            setTimeout(() => btn.classList.remove('shake'), 400);
            
            const msg = nopeMessages[Math.floor(Math.random() * nopeMessages.length)];
            document.getElementById('modalMsg').innerText = msg;
            
            const overlay = document.getElementById('modalOverlay');
            overlay.style.display = 'flex';
            setTimeout(() => document.getElementById('modalBox').classList.add('active'), 10);
        };

        window.closeModal = () => {
            const modal = document.getElementById('modalBox');
            modal.classList.remove('active');
            setTimeout(() => {
                document.getElementById('modalOverlay').style.display = 'none';
            }, 300);
        };

        renderCard();
    </script>
</body>
</html>
